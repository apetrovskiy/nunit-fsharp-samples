name: Prepare Allure
description: Allure installation and folders
runs:
  using: 'composite'
  steps:
    - run: |
        sudo apt-get update
        sudo apt-get install allure --fix-missing
        mkdir -p report
        mkdir -p report/allure-results
        mkdir -p report/allure-report
        mkdir -p report/allure-history
      shell: bash
